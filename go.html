<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
      background: #eef2f7;
      color: #333;
    }
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    p {
      font-size: 1.1em;
    }
    a {
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <p>Opening CNN in a new tab...</p>
  <p>You'll be redirected to Wikipedia shortly.</p>

  <script>
    // Simulate getting video ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || 'cnn';

    // Map IDs to real URLs
    const destinations = {
      cnn: 'https://www.cnn.com',
      fox: 'https://www.foxnews.com',
      bbc: 'https://www.bbc.com'
    };

    const smartlink = 'https://www.wikipedia.org';

    const destination = destinations[id];

    if (destination) {
      // âœ… Open CNN in new tab
      const videoTab = window.open(destination, '_blank');

      // Make sure the new tab is not blocked
      if (videoTab) {
        videoTab.focus(); // Optional: bring it to front
      }

      // ðŸ” Redirect THIS tab to Wikipedia (smartlink)
      setTimeout(() => {
        window.location.href = smartlink;
      }, 800); // Small delay to ensure pop-under works
    } else {
      window.location.href = '/'; // fallback
    }
  </script>
</body>
</html>
