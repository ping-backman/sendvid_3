<!DOCTYPE html>
<html>
<head>
  <title>Loading video...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>
    <div class="spinner"></div>
    <p>Loading video...</p>
  </div>

  <script>
    // Get video ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('id');
    
    // Open SendVid DIRECTLY (this works because it's direct navigation)
    const videoTab = window.open(`https://sendvid.com/${videoId}`, '_blank');
    
    // Redirect THIS tab to smartlink
    setTimeout(() => {
      window.location.href = 'https://wikipedia.org';
    }, 800);
  </script>
</body>
</html>
