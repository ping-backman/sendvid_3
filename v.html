<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      background: #000; 
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #video-frame {
      flex: 1;
      width: 100%;
      border: none;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      z-index: 100;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="/" class="back-button">‚Üê Back to Gallery</a>
  
  <iframe
    id="video-frame"
    src=""
    allow="autoplay; fullscreen"
    allowfullscreen
  ></iframe>

  <script>
    // HARDCODED EMBED URLS
    const embedUrls = {
      '3al2km1n': 'https://sendvid.com/embed/3al2km1n',
      'q51kmonl': 'https://sendvid.com/embed/q51kmonl',
      '10kj2ma4': 'https://sendvid.com/embed/10kj2ma4',
      'clciiads': 'https://sendvid.com/embed/clciiads',
      'ho0kk6e4': 'https://sendvid.com/embed/ho0kk6e4',
      'e4g0feet': 'https://sendvid.com/embed/e4g0feet'
    };

    // Get video ID from URL query (?vid=XXX)
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('vid');
    
    if (videoId && embedUrls[videoId]) {
      document.getElementById('video-frame').src = embedUrls[videoId];
    } else {
      document.body.innerHTML = `
        <div style="color:white; padding: 50px; text-align: center;">
          <h2>Video not found</h2>
          <a href="/" style="color: #4CAF50;">Return to Gallery</a>
        </div>
      `;
    }
  </script>
</body>
</html>
