<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Loading Video...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    #video-frame {
      width: 100%;
      height: 100%;
      border: none;
      position: fixed;
      top: 0;
      left: 0;
    }
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      z-index: 1000;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .back-button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .back-button:before {
      content: "‚Üê";
      font-weight: bold;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <a href="/" class="back-button">Back to Gallery</a>
  
  <iframe 
    id="video-frame"
    src=""
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <script>
    // Get video ID from URL path (assuming /v/VIDEO_ID format)
    const path = window.location.pathname;
    const videoId = path.split('/').filter(Boolean).pop();
    
    // Set iframe source
    if (videoId) {
      document.getElementById('video-frame').src = `https://sendvid.com/${videoId}`;
    }
    
    // Handle video clicks for monetization
    function goToVideo(newVideoId) {
      // Open new video in new tab
      window.open(`/v/${newVideoId}`, '_blank');
      
      // Redirect current tab to smartlink
      window.location.href = 'https://wikipedia.org';
    }
  </script>
</body>
</html>
