<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .video-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
    }
    .video-thumb {
      padding-bottom: 56.25%;
      background: #000;
      position: relative;
    }
    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      background: rgba(255,0,0,0.7);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-btn:after {
      content: '';
      display: inline-block;
      width: 0;
      height: 0;
      border-top: 8px solid transparent;
      border-bottom: 8px solid transparent;
      border-left: 12px solid white;
      margin-left: 3px;
    }
    .video-info {
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>Video Gallery</h1>
  
  <div class="gallery">
    <div class="video-card" onclick="openVideo('3al2km1n')">
      <div class="video-thumb">
        <div class="play-btn"></div>
      </div>
      <div class="video-info">
        <h3>Video #1</h3>
        <p>ID: 3al2km1n</p>
      </div>
    </div>
    
    <!-- More videos -->
  </div>

  <script>
    function openVideo(videoId) {
      // Open bridge page in NEW tab (trusted)
      window.open(`/bridge.html?id=${videoId}`, '_blank');
    }
  </script>
</body>
</html>
